name: Deploy to Azure

# Workflow for deploying Python app to Azure
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: pdf-processor-app
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-env pytest-cov
        pip install azure-storage-blob sqlalchemy psycopg2-binary python-dotenv pydantic pydantic-settings
        pip install -r requirements.txt

    - name: Debug Environment
      run: |
        echo "Current directory:"
        pwd
        echo "\nDirectory contents:"
        ls -la
        echo "\nTests directory contents:"
        ls -la tests/
        echo "\nPython path:"
        echo $PYTHONPATH
        echo "\nTest discovery:"
        python -c "import pytest; print(pytest.main(['--collect-only', '-v', 'tests/']))"

    - name: Run Simple Test
      run: |
        # First run the simple test to verify pytest works
        python -m pytest tests/test_simple.py -v

    - name: Run All Tests
      env:
        AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        AZURE_STORAGE_CONTAINER_NAME: pdf-files
        POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
        POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        POSTGRES_PORT: "5432"
        PYTHONPATH: ${{ github.workspace }}
      run: |
        # Run all tests with environment variables set
        python -m pytest tests/ -v

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: . 